#########################################################
# FANS AND THERMISTORS
#########################################################

# CPAP PART FAN
[fan]
pin: PD11
max_power: 1
cycle_time: 0.02
hardware_pwm: false
shutdown_speed: 0
kick_start_time: .4

[heater_fan hotend_fan]
pin: EBB:PA0
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
shutdown_speed: 1.0
fan_speed:1.0

[temperature_fan chamber]
sensor_type: DS18B20
sensor_mcu: host
serial_no: 28-2d17d446a557
min_temp: 0
max_temp: 125
target_temp: 45.0
pin: PE5
max_power: 1.0
shutdown_speed: 0.0
kick_start_time: 5.0
control: watermark

[temperature_sensor EBBCan]
sensor_type: temperature_mcu
sensor_mcu: EBB
min_temp: 0
max_temp: 100

[temperature_sensor pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor mcu_temp]
