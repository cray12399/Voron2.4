#########################################################
# INCLUSIONS
#########################################################

[include fluidd.cfg]
[include speedtest.cfg]
[include autotune.cfg]
[include K-ShakeTune/*.cfg]
[include shell_commands.cfg]
[include cartographer.cfg]
[include bedfans.cfg]

#########################################################
# MCU'S
#########################################################

# Mainboard
[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f407xx_430027001747323137363638-if00
restart_method: command

# Raspberry Pi
[mcu host]
serial: /tmp/klipper_host_mcu

# Toolhead EBB36
[mcu EBB]
canbus_uuid: 8385424cfa2e

#########################################################
# MISC CONFIGS
#########################################################

[virtual_sdcard]
path: /home/pi/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[force_move]
enable_force_move: True

[printer]
kinematics: corexy
max_velocity: 1000
max_accel: 60000
max_z_velocity: 30
max_z_accel: 500
square_corner_velocity: 25.0

[pause_resume]
recover_velocity: 50.

[respond]
default_type: echo
default_prefix: 

[exclude_object]

[skew_correction]

[firmware_retraction]
retract_length: .85
retract_speed: 100

[idle_timeout]
timeout: 3600

#########################################################
# RESONANCES
#########################################################

[input_shaper]
shaper_type_x = ei
shaper_freq_x = 89.2
shaper_type_y = mzv
shaper_freq_y = 42.8

[adxl345]
cs_pin: EBB: PB12
spi_software_sclk_pin: EBB: PB10
spi_software_mosi_pin: EBB: PB11
spi_software_miso_pin: EBB: PB2
axes_map: x,y,z

[resonance_tester]
accel_chip: adxl345
probe_points:
    175, 175, 20

#########################################################
# STARTUP GCODE
#########################################################

[delayed_gcode my_delayed_gcode]
initial_duration: 1.0
gcode:
    LED_REDWHITE
    # SET_FAN_SPEED FAN=mobo_fan SPEED=1

#########################################################
# LIGHTING
#########################################################

[output_pin case_light]
pin: PE6
pwm: false
shutdown_value: 0
value: 0

[neopixel ch_leds]
pin: PD13
chain_count: 103
initial_RED: 1.0
initial_GREEN: 1.0
initial_BLUE: 1.0
initial_WHITE: 1.0

