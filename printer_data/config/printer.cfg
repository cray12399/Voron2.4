#########################################################
# MACROS
######################################################### 

[gcode_macro START_PRINT]
gcode:
    {% set BED_TEMP = params.BED_TEMP|default(60)|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(190)|float %}
    {% set CHAMBER_TEMP = params.CHAMBER_TEMP|default(0)|float %}
    {% set WAIT_FOR_TEMP = params.WAIT_FOR_TEMP|default(0)|int %}
    {% set TEMP_MINIMUM = CHAMBER_TEMP - 10.0 %}

    SKEW_PROFILE LOAD=CaliFlower

    LED_ORANGE

    # Home the printer
    G90
    G28

    # Heat bed
    M190 S{BED_TEMP}

    # Wait for chamber temp
    G1 Z7 F100 # Move part cooling ducts close to the bed
    M106 S255 # Blow part fan on bed to stir up hot air
    SET_TEMPERATURE_FAN_TARGET temperature_fan=chamber target={CHAMBER_TEMP}
    {% if WAIT_FOR_TEMP == 1 %}
      TEMPERATURE_WAIT SENSOR="temperature_fan chamber" MINIMUM={TEMP_MINIMUM}
    {% endif %}
    
    M106 S0 # Disable part fan
    G4 P180000 # Heat soak and allow bed temp to even out.

    LED_PURPLE

    # Level the gantry
    G90
    QUAD_GANTRY_LEVEL 
    G28 Z

    # Preheat the extruder
    M104 S{EXTRUDER_TEMP}

    # Generate a new bed mesh:
    G90
    BED_MESH_CALIBRATE ADAPTIVE=1

    # Move the nozzle near the bed
    G1 Z5 F3000

    LED_ORANGE
    
    # Set and wait for nozzle to reach printing temperature
    M109 S{EXTRUDER_TEMP}
    M190 S{BED_TEMP}

    # Wipe the nozzle
    # CLEAN_NOZZLE

    # SET_FILAMENT_SENSOR sensor=filament_sensor pause_on_runout=true
    
    LED_WHITE

    NOZZLE_PRIME

    # Start printing!
   

#   Use PRINT_END for the slicer ending script - please customise for your slicer of choice
[gcode_macro END_PRINT]
gcode:
    SET_SKEW CLEAR=1

    # SET_PIN PIN=case_light VALUE=0
    LED_GREEN

    # Turn off bed, extruder, and fan
    M140 S0
    M104 S0
    M106 S0

    # Move nozzle away from print while retracting
    G91
    G1 X-2 Y-2 E-3 F300
    # Raise nozzle by 10mm
    G1 Z10 F3000
    G90
    G1 X5 Y345 F30000
    # Disable steppers
    M84

    # SET_FILAMENT_SENSOR sensor=filament_sensor pause_on_runout=false

    

[gcode_macro CANCEL_PRINT]
gcode:
    LED_RED

    CANCEL_PRINT_BASE
    
    # Turn off bed, extruder, and fan
    M140 S0
    M104 S0
    M106 S0
    # Move nozzle away from print while retracting
    G91
    G1 X-2 Y-2 E-3 F300
    # Raise nozzle by 10mm
    G1 Z10 F3000
    G90
    G1 X5 Y345 F30000
    # Disable steppers
    M84

    # SET_FILAMENT_SENSOR sensor=filament_sensor pause_on_runout=false

[gcode_macro M600]
description: Executes a color change by pausing the printer an unloading the filament.
gcode:
  PAUSE
  # UNLOAD_FILAMENT
  M117 Please load new filament and resume
  RESPOND MSG="Please load new filament and resume"
  M220 S20

[gcode_macro UNLOAD_FILAMENT]
description: Unloads the filament. Note: be careful with PETG, make sure you inspect the tip of your filament before reloading to avoid jams.
gcode:
  SAVE_GCODE_STATE NAME=unload_state
  G91
  {% if params.TEMP is defined or printer.extruder.can_extrude|lower == 'false' %}
    M117 Heating...
    # Heat up hotend to provided temp or 220 as default as that should work OK with most filaments.
    M104 S{params.TEMP|default(220, true)}
    TEMPERATURE_WAIT SENSOR=extruder MINIMUM={params.TEMP|default(220, true)}
  {% endif %}
  M117 Unloading filament...
  # Extract filament to cold end area 
  G0 E-5 F3600
  # Wait for three seconds
  G4 P3000
  # Push back the filament to smash any stringing 
  G0 E5 F3600
  # Extract back fast in to the cold zone 
  G0 E-15 F3600
  # Continue extraction slowly, allow the filament time to cool solid before it reaches the gears       
  G0 E-130 F300
  M117 Filament unloaded!
  RESPOND MSG="Filament unloaded! Please inspect the tip of the filament before reloading."
  RESTORE_GCODE_STATE NAME=unload_state

[gcode_macro LOAD_FILAMENT]
description: Loads new filament. Note: be careful with PETG, make sure you inspect the tip of your filament before loading to avoid jams.
gcode:
  SAVE_GCODE_STATE NAME=load_state
  G91
  # Heat up hotend to provided temp or 220 as default as that should work OK with most filaments.
  {% if params.TEMP is defined or printer.extruder.can_extrude|lower == 'false' %}
    M117 Heating...
    M104 S{params.TEMP|default(220, true)}
    TEMPERATURE_WAIT SENSOR=extruder MINIMUM={params.TEMP|default(220, true)}
  {% endif %}
  M117 Loading filament...
  # Load the filament into the hotend area.
  G0 E100 F600
  # Wait a secod
  G4 P1000
  # Purge
  G0 E40 F100
  # Wait for purge to complete
  M400e
  M117 Filament loaded!
  RESPOND MSG="Filament loaded!"
  RESTORE_GCODE_STATE NAME=load_state

[gcode_macro NOZZLE_PRIME]
description: prime the nozzle before printing
gcode:
  G92 E0
  G1 E-3 F1800
  G1 X0 Y0 F10000
  G1 Z0.3 F500
  G92 E0
  G1 E3 F500
  G92 E0
  G1 E-0.30000 F3600
  G1 Z0.2500 F1000
  G1 X350 Y0 E50 F1000 
  G92 E0
  G1 E-0.30000 F5400
  G1 Z10 F500

[gcode_macro PAUSE]
description: Pause the actual running print
rename_existing: PAUSE_BASE
# change this if you need more or less extrusion
variable_extrude: 1.0
gcode:
  # SET_PIN PIN=case_light VALUE=0
  LED_YELLOW

  ##### read E from pause macro #####
  {% set E = printer["gcode_macro PAUSE"].extrude|float %}
  ##### set park positon for x and y #####
  # default is your max posion from your printer.cfg
  {% set x_park = printer.toolhead.axis_maximum.x|float - 5.0 %}
  {% set y_park = printer.toolhead.axis_maximum.y|float - 5.0 %}
  ##### calculate save lift position #####
  {% set max_z = printer.toolhead.axis_maximum.z|float %}
  {% set act_z = printer.toolhead.position.z|float %}
  {% if act_z < (max_z - 2.0) %}
      {% set z_safe = 2.0 %}
  {% else %}
      {% set z_safe = max_z - act_z %}
  {% endif %}
  ##### end of definitions #####
  PAUSE_BASE
  G91
  {% if printer.extruder.can_extrude|lower == 'true' %}
    G1 E-{E} F2100
  {% else %}
    {action_respond_info("Extruder not hot enough")}
  {% endif %}
  {% if "xyz" in printer.toolhead.homed_axes %}
    G1 Z{z_safe} F900
    G90
    G1 X{x_park} Y{y_park} F6000
  {% else %}
    {action_respond_info("Printer not homed")}
  {% endif %} 

[gcode_macro RESUME]
description: Resume the actual running print
rename_existing: RESUME_BASE
gcode:
  SET_PIN PIN=case_light VALUE=1
  LED_WHITE

  ##### read E from pause macro #####
  {% set E = printer["gcode_macro PAUSE"].extrude|float %}
  #### get VELOCITY parameter if specified ####
  {% if 'VELOCITY' in params|upper %}
    {% set get_params = ('VELOCITY=' + params.VELOCITY)  %}
  {%else %}
    {% set get_params = "" %}
  {% endif %}
  ##### end of definitions #####
  {% if printer.extruder.can_extrude|lower == 'true' %}
    G91
    G1 E{E} F2100
  {% else %}
    {action_respond_info("Extruder not hot enough")}
  {% endif %}  
  RESUME_BASE {get_params}

[gcode_macro RESONANCES_TEST]
description: Run input shaper test
gcode:
  {% set user = printer['gcode_macro _USER_VARIABLE'] %}
  _CG28                                                 ; home if needed
  TURN_OFF_HEATERS                                      ; turn off heaters
  M107                                                  ; turn off fan
  {% if user.hw.chamber.fan %} M141 {% endif %}         ; exhaust fan off
  {% if user.hw.filter.ena %} _SET_FILTER {% endif %}   ; filter off
  _PRINT_AR T="INPUT SHAPER: Noise values, check if sensor is installed"
  MEASURE_AXES_NOISE                                    ; get noise value in log
  _PRINT_AR T="INPUT SHAPER: Resonance Tests starting"
  _PRINT_AR T="INPUT SHAPER: Mesasure X axis"
  TEST_RESONANCES AXIS=X                                ; measure X
  _PRINT_AR T="INPUT SHAPER: Mesasure Y axis"
  TEST_RESONANCES AXIS=Y                                ; measure Y
  _PRINT_AR T="INPUT SHAPER: Resonance Tests done"
  _PRINT_AR T="INPUT SHAPER: Generate graph in backround"
  RUN_SHELL_COMMAND CMD=plot_graph PARAMS=SHAPER

[gcode_macro QUAD_GANTRY_LEVEL]
rename_existing: QUAD_GANTRY_LEVEL_BASE
gcode:
  {% set ACCEL = params.ACCEL|default(8000)|float %}

  SET_VELOCITY_LIMIT ACCEL={ACCEL}

  {% if "xyz" not in printer.toolhead.homed_axes %}
    G28
  {% endif %}
  QUAD_GANTRY_LEVEL_BASE horizontal_move_z=10 retries=0 retry_tolerance=1.000
  QUAD_GANTRY_LEVEL_BASE horizontal_move_z=3
  G28 Z

  SET_VELOCITY_LIMIT ACCEL={printer.configfile.settings.printer.max_accel}

[gcode_macro BED_MESH_CALIBRATE]
rename_existing: BED_MESH_CALIBRATE_BASE
gcode:
  {% set ACCEL = params.ACCEL|default(8000)|float %}
  {% if printer.quad_gantry_level.applied == False %}
    {% if "xyz" not in printer.toolhead.homed_axes %}
        G28 ; home if not already homed
    {% endif %}
    QUAD_GANTRY_LEVEL
    G28 Z
  {% endif %}

  SET_VELOCITY_LIMIT ACCEL={ACCEL}
  BED_MESH_CALIBRATE_BASE ADAPTIVE=1
  SET_VELOCITY_LIMIT ACCEL={printer.configfile.settings.printer.max_accel}


