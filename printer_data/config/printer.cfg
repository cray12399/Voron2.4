restart_method: command

# Raspberry Pi
[mcu host]
serial: /tmp/klipper_host_mcu

# Toolhead EBB36
[mcu EBB]
canbus_uuid: 8385424cfa2e

#########################################################
# MISC CONFIGS
#########################################################

[virtual_sdcard]
path: /home/pi/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[force_move]
enable_force_move: True

[printer]
kinematics: corexy
max_velocity: 1000
max_accel: 60000
max_z_velocity: 50
max_z_accel: 500
square_corner_velocity: 25.0

[pause_resume]
recover_velocity: 50.

[respond]
default_type: echo
default_prefix: 

[exclude_object]

[skew_correction]

[firmware_retraction]
retract_length: .85
retract_speed: 100

#########################################################
# RESONANCES
#########################################################

[input_shaper]
shaper_type_x = ei
shaper_freq_x = 89.2
shaper_type_y = mzv
shaper_freq_y = 42.8

[adxl345]
cs_pin: EBB: PB12
spi_software_sclk_pin: EBB: PB10
spi_software_mosi_pin: EBB: PB11
spi_software_miso_pin: EBB: PB2
axes_map: x,y,z

[resonance_tester]
accel_chip: adxl345
probe_points:
    175, 175, 20

